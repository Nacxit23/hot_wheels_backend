type Type_pay {
    id: ID! @globalId
    name: String!
    text: String
    sells: [Sell!]! @hasMany(type: "connection")
    users: [Auction!]! @hasMany(type: "connection")
}

extend type Type_pay {
    typePays: [Type_pay!]! @field(resolver:"App\\GraphQL\\Queries\\TypePay\\TypePayQuery@__invoke")
}
